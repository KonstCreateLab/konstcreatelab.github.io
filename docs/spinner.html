<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны с настройками</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff9a00, #ff0058);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0c0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }
        
        .wheel-container {
            flex: 1;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wheel-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            margin-bottom: 20px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 88, 0.5);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.21, 0.99);
        }
        
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .segment-text {
            position: absolute;
            left: 70px;
            top: 40%;
            transform: rotate(90deg);
            transform-origin: left center;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-size: 18px;
            width: 200px;
            text-align: center;
        }
        
        .wheel-center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff0058 0%, #9e0059 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 88, 0.7);
            border: 4px solid #ff9a00;
        }
        
        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            z-index: 20;
        }
        
        .pointer:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 60px solid #ff9a00;
            filter: drop-shadow(0 0 5px rgba(255, 154, 0, 0.8));
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .spin-btn {
            background: linear-gradient(90deg, #ff9a00, #ff0058);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 88, 0.4);
        }
        
        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 88, 0.6);
        }
        
        .reset-btn {
            background: linear-gradient(90deg, #00b4db, #0083b0);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
        }
        
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 180, 219, 0.6);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2) !important;
        }
        
        .settings-panel {
            flex: 1;
            min-width: 350px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .settings-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #ff9a00;
            text-align: center;
        }
        
        .setting-group {
            margin-bottom: 25px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #a0a0c0;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #ff0058;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .color-input {
            flex: 1;
            padding: 0;
            height: 40px;
            cursor: pointer;
        }
        
        .segment-list {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        
        .segment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .segment-item:last-child {
            margin-bottom: 0;
        }
        
        .segment-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .segment-name {
            flex: 1;
        }
        
        .remove-segment {
            background: #ff0058;
            color: white;
            border: none;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-segment-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .add-segment-form input {
            flex: 2;
        }
        
        .add-btn {
            flex: 1;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            min-height: 60px;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .result-title {
            font-size: 1.2rem;
            color: #a0a0c0;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff9a00;
        }
        
        @media (max-width: 1000px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            
            .wheel-container, .settings-panel {
                width: 100%;
                min-width: unset;
            }
            
            .wheel-wrapper {
                width: 400px;
                height: 400px;
            }
        }
        
        @media (max-width: 500px) {
            .wheel-wrapper {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Колесо Фортуны</h1>
            <p class="subtitle">Настройте параметры колеса, добавьте свои сегменты и вращайте, чтобы испытать удачу!</p>
        </header>
        
        <div class="main-content">
            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <div class="wheel" id="wheel">
                        <!-- Сегменты будут добавлены через JavaScript -->
                    </div>
                    <div class="wheel-center">УДАЧА</div>
                    <div class="pointer"></div>
                </div>
                
                <div class="controls">
                    <button class="spin-btn" id="spinBtn">
                        <span>Вращать колесо</span>
                    </button>
                    <button class="reset-btn" id="resetBtn">
                        <span>Сбросить</span>
                    </button>
                </div>
                
                <div class="result" id="result">
                    <div class="result-title">Результат:</div>
                    <div class="result-value" id="resultValue">—</div>
                </div>
            </div>
            
            <div class="settings-panel">
                <h2 class="settings-title">Настройки колеса</h2>
                
                <div class="setting-group">
                    <label class="setting-label">Количество сегментов:</label>
                    <input type="range" id="segmentCount" min="3" max="12" value="8">
                    <div style="text-align: center; margin-top: 5px;">
                        <span id="segmentCountValue">8</span>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">Скорость вращения:</label>
                    <select id="spinSpeed">
                        <option value="slow">Медленно</option>
                        <option value="medium" selected>Средне</option>
                        <option value="fast">Быстро</option>
                        <option value="very-fast">Очень быстро</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">Цвета сегментов:</label>
                    <div class="color-picker">
                        <input type="color" id="color1" class="color-input" value="#FF5252">
                        <input type="color" id="color2" class="color-input" value="#FF4081">
                        <input type="color" id="color3" class="color-input" value="#E040FB">
                        <input type="color" id="color4" class="color-input" value="#7C4DFF">
                    </div>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">Сегменты колеса:</label>
                    <div class="segment-list" id="segmentList">
                        <!-- Сегменты будут добавлены через JavaScript -->
                    </div>
                    
                    <div class="add-segment-form">
                        <input type="text" id="newSegmentName" placeholder="Название сегмента" maxlength="20">
                        <button class="add-btn" id="addSegmentBtn">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Начальные данные для сегментов
        let segments = [
            { name: "Приз 1000р", color: "#FF5252" },
            { name: "Скидка 50%", color: "#FF4081" },
            { name: "Главный приз", color: "#E040FB" },
            { name: "Повторить", color: "#7C4DFF" },
            { name: "Футболка", color: "#536DFE" },
            { name: "Бесплатная доставка", color: "#448AFF" },
            { name: "Купон 500р", color: "#40C4FF" },
            { name: "Сюрприз", color: "#18FFFF" }
        ];
        
        // Состояние колеса
        let isSpinning = false;
        let currentRotation = 0;
        let segmentCount = 8;
        
        // Элементы DOM
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const resetBtn = document.getElementById('resetBtn');
        const segmentCountInput = document.getElementById('segmentCount');
        const segmentCountValue = document.getElementById('segmentCountValue');
        const spinSpeedSelect = document.getElementById('spinSpeed');
        const colorInputs = [
            document.getElementById('color1'),
            document.getElementById('color2'),
            document.getElementById('color3'),
            document.getElementById('color4')
        ];
        const segmentList = document.getElementById('segmentList');
        const newSegmentNameInput = document.getElementById('newSegmentName');
        const addSegmentBtn = document.getElementById('addSegmentBtn');
        const resultValue = document.getElementById('resultValue');
        
        // Инициализация колеса
        function initWheel() {
            updateSegmentList();
            renderWheel();
        }
        
        // Обновление списка сегментов в интерфейсе
        function updateSegmentList() {
            segmentList.innerHTML = '';
            
            segments.forEach((segment, index) => {
                const segmentItem = document.createElement('div');
                segmentItem.className = 'segment-item';
                
                segmentItem.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <div class="segment-color" style="background-color: ${segment.color}"></div>
                        <span class="segment-name">${segment.name}</span>
                    </div>
                    <button class="remove-segment" data-index="${index}">×</button>
                `;
                
                segmentList.appendChild(segmentItem);
            });
            
            // Добавляем обработчики для кнопок удаления
            document.querySelectorAll('.remove-segment').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    removeSegment(index);
                });
            });
        }
        
        // Удаление сегмента
        function removeSegment(index) {
            if (segments.length <= 3) {
                alert('Колесо должно иметь хотя бы 3 сегмента!');
                return;
            }
            
            segments.splice(index, 1);
            segmentCount = segments.length;
            segmentCountInput.value = segmentCount;
            segmentCountValue.textContent = segmentCount;
            
            updateSegmentList();
            renderWheel();
        }
        
        // Добавление нового сегмента
        function addSegment() {
            const name = newSegmentNameInput.value.trim();
            
            if (!name) {
                alert('Введите название сегмента!');
                return;
            }
            
            if (segments.length >= 12) {
                alert('Максимальное количество сегментов - 12!');
                return;
            }
            
            // Выбираем случайный цвет из доступных
            const randomColor = colorInputs[Math.floor(Math.random() * colorInputs.length)].value;
            
            segments.push({
                name: name,
                color: randomColor
            });
            
            segmentCount = segments.length;
            segmentCountInput.value = segmentCount;
            segmentCountValue.textContent = segmentCount;
            
            newSegmentNameInput.value = '';
            updateSegmentList();
            renderWheel();
        }
        
        // Отрисовка колеса
        function renderWheel() {
            wheel.innerHTML = '';
            segmentCount = segments.length;
            
            // Создаем сегменты
            for (let i = 0; i < segmentCount; i++) {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                
                // Вычисляем угол для каждого сегмента
                const angle = (360 / segmentCount) * i;
                
                // Устанавливаем поворот и цвет
                segment.style.transform = `rotate(${angle}deg)`;
                segment.style.backgroundColor = segments[i].color;
                
                // Добавляем текст
                const text = document.createElement('div');
                text.className = 'segment-text';
                text.textContent = segments[i].name;
                text.style.color = getContrastColor(segments[i].color);
                
                segment.appendChild(text);
                wheel.appendChild(segment);
            }
        }
        
        // Определение контрастного цвета текста
        function getContrastColor(hexColor) {
            // Преобразуем hex в RGB
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);
            
            // Вычисляем яркость
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            // Возвращаем черный или белый в зависимости от яркости
            return brightness > 128 ? '#000000' : '#FFFFFF';
        }
        
        // Вращение колеса
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            resultValue.textContent = "—";
            
            // Генерируем случайный угол поворота (минимум 3 полных оборота)
            const fullRotations = 3;
            const segmentAngle = 360 / segmentCount;
            
            // Выбираем случайный сегмент для остановки
            const winningSegment = Math.floor(Math.random() * segmentCount);
            
            // Вычисляем конечный угол поворота
            const extraRotation = winningSegment * segmentAngle;
            const totalRotation = fullRotations * 360 + (360 - (currentRotation % 360)) + extraRotation;
            
            // Настройка скорости вращения
            let spinDuration;
            switch(spinSpeedSelect.value) {
                case 'slow': spinDuration = 6; break;
                case 'medium': spinDuration = 5; break;
                case 'fast': spinDuration = 4; break;
                case 'very-fast': spinDuration = 3; break;
                default: spinDuration = 5;
            }
            
            // Применяем анимацию вращения
            wheel.style.transition = `transform ${spinDuration}s cubic-bezier(0.17, 0.67, 0.21, 0.99)`;
            wheel.style.transform = `rotate(${currentRotation + totalRotation}deg)`;
            
            // Обновляем текущее вращение
            currentRotation += totalRotation;
            
            // Показываем результат после завершения анимации
            setTimeout(() => {
                resultValue.textContent = segments[winningSegment].name;
                resultValue.style.color = segments[winningSegment].color;
                
                isSpinning = false;
                spinBtn.disabled = false;
            }, spinDuration * 1000);
        }
        
        // Сброс колеса
        function resetWheel() {
            if (isSpinning) return;
            
            wheel.style.transition = 'transform 1s ease-out';
            wheel.style.transform = 'rotate(0deg)';
            currentRotation = 0;
            
            resultValue.textContent = "—";
            resultValue.style.color = "#ff9a00";
            
            setTimeout(() => {
                wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.21, 0.99)';
            }, 1000);
        }
        
        // Обработчики событий
        segmentCountInput.addEventListener('input', function() {
            segmentCountValue.textContent = this.value;
            segmentCount = parseInt(this.value);
            
            // Обновляем сегменты, если нужно добавить новые
            while (segments.length < segmentCount) {
                const randomColor = colorInputs[Math.floor(Math.random() * colorInputs.length)].value;
                segments.push({
                    name: `Приз ${segments.length + 1}`,
                    color: randomColor
                });
            }
            
            // Удаляем лишние сегменты, если нужно
            if (segments.length > segmentCount) {
                segments = segments.slice(0, segmentCount);
            }
            
            updateSegmentList();
            renderWheel();
        });
        
        colorInputs.forEach(input => {
            input.addEventListener('change', function() {
                // Обновляем цвета сегментов
                segments.forEach((segment, index) => {
                    const colorIndex = index % colorInputs.length;
                    segment.color = colorInputs[colorIndex].value;
                });
                
                renderWheel();
                updateSegmentList();
            });
        });
        
        spinBtn.addEventListener('click', spinWheel);
        resetBtn.addEventListener('click', resetWheel);
        addSegmentBtn.addEventListener('click', addSegment);
        
        newSegmentNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSegment();
            }
        });
        
        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', initWheel);
    </script>
</body>
</html>
